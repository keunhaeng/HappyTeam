<!-- mypage_edit.html -->
<h1>내 정보 수정</h1>
<p>정보 수정 시 재로그인이 필요합니다.</p>
<form method="post">
  {% csrf_token %}
  <label for="legalname">이름:</label>
  <input type="text" id="legalname" name="legalname" value="{{ user_detail.legalname }}" required>
  <br>
  <label for="password">새로운 비밀번호:</label>
  <input type="password" id="password" name="new_password" required>
  <br>
  <label for="phone">전화번호:</label>
  <input type="text" id="phone" name="phone" value="{{ user_detail.phone }}" required>
  <br>
  <label for="address">주소:</label>
  <input type="text" id="address" name="address" value="{{ user_detail.address }}" required>
  <br>
  <label for="bankaccount">은행 계좌:</label>
  <input type="text" id="bankaccount" name="bankaccount" value="{{ user_detail.bankaccount }}" required>
  <br>
  <a href="{% url 'account:mypage' %}"><button>수정하기</button></a>
</form>

  <button type="button" onclick="history.back()">뒤로가기</button>
